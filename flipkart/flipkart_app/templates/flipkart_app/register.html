<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FlipVision</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .form-container {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
        }
        .input-group {
            transition: all 0.3s ease;
        }
        .input-group:focus-within {
            transform: translateY(-5px);
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 form-container shadow-2xl rounded-xl p-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Join FlipVision</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500 transition duration-150 ease-in-out">Sign in</a>
                </p>
            </div>
            
            <form id="registrationForm" class="mt-8 space-y-6" action="{% url 'register' %}" method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label for="user_type" class="block text-sm font-medium text-gray-700">I am a</label>
                    <select id="user_type" name="user_type" required
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Choose a unique username">
                </div>

                <div class="input-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="you@example.com">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="input-group">
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input id="first_name" name="first_name" type="text" required
                               class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                               placeholder="John">
                    </div>
                    <div class="input-group">
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input id="last_name" name="last_name" type="text" required 
                               class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                               placeholder="Doe">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required minlength="8"
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Create a strong password">
                    <div class="mt-1">
                        <div class="bg-gray-200 rounded-full h-2 mt-2">
                            <div id="passwordStrength" class="bg-red-500 rounded-full h-2 progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required minlength="8"
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Confirm your password">
                </div>

                <div class="input-group">
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input id="phone_number" name="phone_number" type="tel" required
                           pattern="[0-9]{10}" 
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="1234567890">
                </div>

                <div class="input-group">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" name="address" rows="3" required
                              class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                              placeholder="Enter your full address"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="input-group">
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input id="city" name="city" type="text" required
                               class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                               placeholder="Your city">
                    </div>
                    <div class="input-group">
                        <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                        <input id="state" name="state" type="text" required
                               class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                               placeholder="Your state">
                    </div>
                </div>

                <div class="input-group">
                    <label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                    <input id="pincode" name="pincode" type="text" required minlength="6" maxlength="6"
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="123456">
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const passwordStrength = document.getElementById('passwordStrength');

            function updatePasswordStrength() {
                const password = passwordInput.value;
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/\d/)) strength++;
                if (password.match(/[^a-zA-Z\d]/)) strength++;

                passwordStrength.style.width = (strength / 4 * 100) + '%';
                switch(strength) {
                    case 0:
                    case 1:
                        passwordStrength.className = 'bg-red-500 rounded-full h-2 progress-bar';
                        break;
                    case 2:
                        passwordStrength.className = 'bg-yellow-500 rounded-full h-2 progress-bar';
                        break;
                    case 3:
                        passwordStrength.className = 'bg-blue-500 rounded-full h-2 progress-bar';
                        break;
                    case 4:
                        passwordStrength.className = 'bg-green-500 rounded-full h-2 progress-bar';
                        break;
                }
            }

            passwordInput.addEventListener('input', updatePasswordStrength);

            form.addEventListener('submit', function(e) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                }
            });
        });
    </script>
</body>
</html>
